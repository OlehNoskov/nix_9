<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title>books</title>
</head>
<body>

<div layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card mb-2 mt-2">
        <div class="card-header">
          All groups
        </div>
        <div class="card-body">
          <table class="table table-sm table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Название группы</th>
              <th>created</th>
              <th>details</th>
              <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group,iter : ${pageData.getItems()}">
              <td th:text="${iter.count}"></td>

              <td th:text="${group.getNameGroup()}"></td>
              <td th:text="${group.getStudentCount()}"></td>d>
              <td>
                <a th:href="@{'/groups/details/' + ${group.getId()}}" type="button" class="btn btn-primary">details</a>
              </td>
              <td>
                <a th:href="@{'/groups/delete/' + ${group.getId()}}" type="button" class="btn btn-danger">delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card mt-2">
        <div class="card-header">
          <a type="button" class="btn btn-primary" th:href="@{/books/new}">Add</a>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
