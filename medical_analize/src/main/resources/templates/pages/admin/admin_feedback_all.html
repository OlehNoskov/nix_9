<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks all</title>
    <link href="/css/admin/admin_dashboard.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="data_table_content">
    <tr th:each="feedback,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${#calendars.format(feedback.getCreated(),'dd MMMM yyyy HH:mm')}"></td>
        <td th:text="${feedback.getFullNamePatient()}"></td>
        <td>
            <a th:href="@{'/admin/feedback/details/' + ${feedback.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/admin/feedback/delete/' + ${feedback.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</div>
</body>
</html>
