<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/patient_layout}">

<head>
    <meta charset="UTF-8">
    <title>Loaded analyses</title>
    <link href="/css/patient/loaded_analyses.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="patient_content">

    <div class="wrapper bg-white mt-sm-5 mb-5">
        <h4 class="pb-4 border-bottom">Preparation for analysis</h4>
        <div class="container-fluid mt-5">
            <div class="container p-5">

                <div class="row">
                    <div class="col text-center col-12 col-md-6 col-xl-3 d-flex align-items-stretch mt-2">
                        <div class="card" style="width: 20rem;">
                            <img src="https://cloud.vodafone.ua/mmb/v2/publink/file/get?disposition_mode=inline&type=original&link=Spjw9Z6eiXsnw9u"
                                 alt="" class="card-img-top p-5">
                            <div class="card-body d-flex flex-column">
                                <h4 class="card-title ricing-card-title"><b>Blood test</b></h4>
                                <a th:href="@{/patient/analyzes/blood}"
                                   class="btn btn-outline-success align-self-end btn btn-lg btn-block mt-auto">Read</a>
                            </div>
                        </div>
                    </div>
                    <div class="col text-center col-12 col-md-6 col-xl-3 d-flex align-items-stretch mt-2">
                        <div class="card" style="width: 20rem;">
                            <img src="https://cloud.vodafone.ua/mmb/v2/publink/file/get?disposition_mode=inline&type=original&link=ho2vnF9RFPOpYzM"
                                 alt="" class="card-img-top p-5">
                            <div class="card-body d-flex flex-column">
                                <h4 class="card-title ricing-card-title"><b>Analysis of urine</b></h4>
                                <a th:href="@{/patient/analyzes/urine}"
                                   class="btn btn-outline-success align-self-end btn btn-lg btn-block mt-auto">Read</a>
                            </div>
                        </div>
                    </div>
                    <div class="col text-center col-12 col-md-6 col-xl-3 d-flex align-items-stretch mt-2">
                        <div class="card" style="width: 20rem;">
                            <img src="https://cloud.vodafone.ua/mmb/v2/publink/file/get?disposition_mode=inline&type=original&link=DkNLAksgaMa0Rks"
                                 alt="" class="card-img-top p-5">
                            <div class="card-body">
                                <h4 class="card-title "><b>Fecal analysis</b></h4>
                                <a th:href="@{/patient/analyzes/fecal}"
                                   class="btn btn-outline-success align-self-end btn btn-lg btn-block mt-auto">Read</a>
                            </div>
                        </div>
                    </div>

                    <div class="col text-center col-12 col-md-6 col-xl-3 d-flex align-items-stretch mt-2">
                        <div class="card" style="width: 20rem;">
                            <img src="https://cloud.vodafone.ua/mmb/v2/publink/file/get?disposition_mode=inline&type=original&link=u1i4RraK9cGryhX"
                                 alt="" class="card-img-top p-5">
                            <div class="card-body">
                                <h4 class="card-title "><b>Cytological studies</b></h4>
                                <a th:href="@{/patient/analyzes/cytological}"
                                   class="btn btn-outline-success align-self-end btn btn-lg btn-block mt-auto">Read</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
