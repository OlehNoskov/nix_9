<!DOCTYPE html>
<html lang="en"

<head>

    <title>Example transcript</title>
    <link href="/css/transient_example.css" rel="stylesheet">
</head>

<div layout:fragment="patient_content">

                </div>

            <div class="row py-2">
                <div class="col-xl-8 title">

                </div>
                <div class="col-xl-4 button">
