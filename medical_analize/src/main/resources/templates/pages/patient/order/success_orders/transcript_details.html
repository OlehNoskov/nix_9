<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="UTF-8">
    <title>Transcript details</title>
    <link href="/css/patient_profile.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="patient_content">

    <div class="wrapper bg-white mt-sm-5 order-details">
        <h4 class="pb-4 border-bottom">Details transcript order</h4>
        <div class="col-xl-12 col-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <p th:object="${transcript}" th:text="${transcript.getAnswer()}">
                    </p>
                </div>
            </div>
        </div>
        <div>
            <a th:href="@{/patient/completed/order/transcript}" type="button"
               class="btn btn-outline-danger ml-3 mt-3">Back</a>
        </div>
    </div>

</div>
</body>
</html>
