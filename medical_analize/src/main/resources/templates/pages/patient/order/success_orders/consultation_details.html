<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="UTF-8">
    <title>Transcript details</title>
    <link href="/css/patient_profile.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="patient_content">

    <div class="wrapper bg-white mt-sm-5 order-details">
        <h4 class="pb-4 border-bottom">Details transcript order</h4>
        <div class="py-2">
            <div class="row py-2">
                <div class="form-group col-xl-12 col-12">
                    <label class="consultation">Recommended list of medical tests <span></span></label>
                    <div class="card">
                        <div class="card-body">
                            <p th:object="${consultation}" th:text="${consultation.getAnswer()}">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xl-12 col-12">
                    <label class="consultation">Recommended drug list<span></span></label>
                    <div class="card">
                        <div class="card-body">
                            <p th:object="${consultation}" th:text="${consultation.getMedicines()}">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xl-12 col-12">
                    <label class="consultation">Recommended of a specialized specialist <span></span></label>
                    <div class="card">
                        <div class="card-body">
                            <p th:object="${consultation}" th:text="${consultation.getProfileDoctor()}">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-12 col-12">
                    <label class="consultation">Recommended list of instrumental studies <span></span></label>
                    <div class="card">
                        <div class="card-body">
                            <p th:object="${consultation}" th:text="${consultation.getInstrumentalResearch()}">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-12 col-12">
                    <label class="consultation"> Recommendations nutrition advice <span></span></label>
                    <div class="card">
                        <div class="card-body">
                            <p th:object="${consultation}" th:text="${consultation.getNutritionalAdvice()}">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a th:href="@{/patient/completed/order/consultation}" type="button"
               class="btn btn-outline-danger">Back</a>
        </div>
    </div>

</div>
</body>
</html>
