<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="UTF-8">
    <title>New transcript order</title>
    <style>
        select.fix {
            width: 490px;
            height: 50px;
            border-radius: 5px;
            border-color: rgba(162, 153, 162, 0.52);
        }
    </style>
    <link href="/css/new_transcript.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="patient_content">

    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">New order List vitamins and minerals</h4>

        <div class="row py-2 ml-1">
            <p class="personal-data">Health Profile</p>
        </div>

        <form action="#" th:action="@{/patient/order/new/transcript}" th:object="${transcript}" method="post"
              enctype="multipart/form-data">
            <div class="row py-2">
                <div class="col-md-4">
                    <p>Bad habits<Br>
                        <input type="text" name="bad_habits" class="bg-light form-control" placeholder=""
                               id="bad_habits" aria-describedby="bad_habits" required th:field="*{badHabits}">
                </div>
                <div class="col-md-4">
                    <p>Drugs taken<Br>
                        <input type="text" name="drags_taken" class="bg-light form-control" placeholder=""
                               id="drags_taken" aria-describedby="drags_taken" required th:field="*{drugsTaken}">
                </div>
                <div class="col-md-4">
                    <p>Chronic diseases<Br>
                        <input type="text" name="chronic_diseases" class="bg-light form-control" placeholder=""
                               id="chronic_diseases" aria-describedby="chronic_diseases" required
                               th:field="*{chronicDiseases}">
                </div>
            </div>

            <div class="row py-2">
                <div class="col-md-6">
                    <p>Hereditary diseases<Br>
                        <input type="text" name="hereditary_diseases" class="bg-light form-control" placeholder=""
                               id="hereditary_diseases" aria-describedby="hereditary_diseases" required
                               th:field="*{hereditary_diseases}">
                </div>
                <div class="col-md-6">
                    <p>Features of nutrition and diet<Br>
                        <input type="text" name="features_nutrition" class="bg-light form-control" placeholder=""
                               id="features_nutrition" aria-describedby="features_nutrition" required
                               th:field="*{featuresNutrition}">
                </div>
            </div>

            <div class="row py-2">
                <div class="form-group col-md-12 col-xl-12 col-12">
                    <label for="complaints">Your complaints <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="complaints" rows="3" th:field="*{complaints}"
                              required></textarea>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-md-9"><label for="prophylactic_doses_type">Select service type:</label><span
                        class="text-danger">*</span>
                    <select name="prophylactic_doses_type" id="prophylactic_doses_type" aria-describedby="prophylactic_doses_type"
                            class="bg-light doses_type" th:field="*{prophylactic_doses_type}" required>
                        <option th:each="prophylactic_doses_type : ${T(com.project.medicalanalize.persistence.type.ProphylacticDoses).values()}"
                                th:value="${prophylactic_doses_type}"
                                th:text="${prophylactic_doses_type}">
                        </option>
                    </select>
                </div>
                    <div class="col-md-3">
                        <button class="btn btn-success ml-5 mt-4" type="submit">Next</button>
                    </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
