<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="UTF-8">
    <title>Profile edit</title>
    <link href="/css/patient_profile.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="patient_content">

    <div class="wrapper alert">
            <div  role="alert">
                To order the service, you must fill in your personal profile data!
            </div>
    </div>

    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Profile settings</h4>

        <div class="py-2">
            <form action="#" th:action="@{'/patients/profile/edit/' + ${patient.getId()}}" th:object="${patient}"
                  method="post" enctype="multipart/form-data">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="firstname">Name<span class="text-danger">*</span></label>
                        <input type="text" name="firstname" class="bg-light form-control" placeholder="Steve"
                               id="firstname" aria-describedby="firstname" required th:field="*{firstName}"></div>
                    <div class="invalid-feedback">
                        Please enter your name!
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3"><label for="lastname">Surname
                        <span class="text-danger">*</span></label>
                        <input type="text" name="lastName" class="bg-light form-control"
                               placeholder="Smith" id="lastname" aria-describedby="lastname" th:field="*{lastName}"
                               required>
                    </div>
                    <div class="invalid-feedback">
                        Please enter your surname!
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6"><label for="sex">Sex</label><span class="text-danger">*</span>
                        <select name="sex" id="sex" aria-describedby="sex" class="bg-light" th:field="*{sex}" required>
                            <option th:each="sex : ${T(com.project.medicalanalize.persistence.type.Sex).values()}"
                                    th:value="${sex}"
                                    th:text="${sex}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6"><label for="country">Country</label><span class="text-danger">*</span>
                        <select name="country" id="country" class="bg-light" th:field="*{country}" required>
                            <option th:each="country : ${T(com.project.medicalanalize.persistence.type.Country).values()}"
                                    th:value="${country}"
                                    th:text="${country}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-4 form-material mt-3 required" form-type="date">
                        <label for="day">Day</label>
                        <select name="birthday[day]" class="form-control mb-10 bg-light" required id="day"
                                th:field="*{day}">
                            <option value="01">1</option>
                            <option value="02" selected="selected">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>

                    <div class="col-md-4 form-material mt-3 required" form-type="date">
                        <label for="month">Month</label>
                        <select name="birthday[month]" class="form-control mb-10 bg-light" required
                                id="month" th:field="*{months}">
                            <option value="01" selected="selected">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <div class="col-md-4 form-material mt-3 required" form-type="date">

                            <option value="1924">1924</option>
                            <option value="1923">1923</option>
                            <option value="1922">1922</option>
                        </select>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6 pt-md-0 pt-3"><label for="height">Heiqht</label><span
                            class="text-danger">*</span>
                        <input type="number" name="height" class="bg-light form-control" placeholder min="0" max="300"
                               id="height" aria-describedby="height" value="180" th:field="*{height}" required>
                    </div>
                    <div class="invalid-feedback">
                        Please enter your height!
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="weight">Weiqht</label><span class="text-danger">*</span>
                        <input type="number" name="weight" class="bg-light form-control" placeholder min="0" max="300"
                               id="weight" aria-describedby="weight" th:field="*{weight}" required></div>
                    <div class="invalid-feedback">
                        Please enter your weight!
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6 pt-md-0 pt-3"><label for="phone">Phone</label><span
                            class="text-danger">*</span>
                        <input type="tel" name="phone" class="bg-light form-control" placeholder="+380991565588"
                               id="phone" aria-describedby="phone" value=""
                               pattern="^\+?\d{2}(0\d{9})$" th:field="*{phone}" required>
                    </div>
                    <div class="invalid-feedback">
                        Please enter your phone!
                    </div>
                </div>

                <div class="py-3 pb-4 border-bottom">
                    <button class="btn btn-success mr-3" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
