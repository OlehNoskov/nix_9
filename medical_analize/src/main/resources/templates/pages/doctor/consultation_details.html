<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/doctor_layout}">
<head>
    <meta charset="utf-8">
    <title>Details Student</title>
    <link href="/css/doctor/doctor_dashboard.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="doctor_content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Details transcript order
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Name patient</th>
                            <td th:text="${consultation.getNamePatient()}"></td>
                        </tr>
                        <tr>
                            <th>Bad habits</th>
                            <td th:text="${consultation.getBadHabits()}"></td>
                        </tr>
                        <tr>
                            <th>Drugs taken</th>
                            <td th:text="${consultation.getDrugsTaken()}"></td>
                        </tr>
                        <tr>
                            <th>Chronic diseases</th>
                            <td th:text="${consultation.getChronicDiseases()}"></td>
                        </tr>
                        <tr>
                            <th>Burglary complaints</th>
                            <td th:text="${consultation.getBurglaryComplaints()}"></td>
                        </tr>
                        <tr>
                            <th>Hereditary diseases</th>
                            <td th:text="${consultation.getHereditary_diseases()}"></td>
                        </tr>
                        <tr>
                            <th>Features of nutrition and diet</th>
                            <td th:text="${consultation.getFeaturesNutrition()}"></td>
                        </tr>
                        <tr>
                            <th>Complaints patient's</th>
                            <td th:text="${consultation.getComplaints()}"></td>
                        </tr>
                    </table>
                    <hr>
                </div>
            </div>
            </form>
        </div>
    </div>

    <div class="wrapper bg-white mt-sm-5 p-5 mb-5">
        <h4 class="pb-4 border-bottom">Answer patient</h4>
        <form action="#" th:action="@{'/doctors/consultation/details/' + ${consultation.getId()}}"
              th:object="${consultation}" method="post">
            <div class="py-2">
                <div class="row py-2">
                    <div class="form-group col-xl-12 col-12">
                        <label for="answer">Recommended list of medical test <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="answer" rows="3" th:field="*{answer}"
                                  required></textarea>
                    </div>
                    <div class="form-group col-xl-12 col-12">
                        <label for="medicines">Recommended drug list<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="medicines" rows="3" th:field="*{medicines}"
                                  required></textarea>
                    </div>
                    <div class="form-group col-xl-12 col-12">
                        <label for="profileDoctor">Reconnaissance of a specialized specialist <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="profileDoctor" rows="3" th:field="*{profileDoctor}"
                                  required></textarea>
                    </div>

                    <div class="form-group col-xl-12 col-12">
                        <label for="instrumentalResearch">Recommended list of instrumental studies <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="instrumentalResearch" rows="3" th:field="*{instrumentalResearch}"
                                  required></textarea>
                    </div>

                    <div class="form-group col-xl-12 col-12">
                        <label for="nutritionalAdvice">Nutrition advice <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="nutritionalAdvice" rows="3" th:field="*{nutritionalAdvice}"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mx-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
