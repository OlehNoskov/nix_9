<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Doctors all</title>
    <link href="/css/doctor/doctor_dashboard.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="data_table_content">
    <tr th:each="consultation,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${#calendars.format(consultation.getCreated(),'dd MMMM yyyy HH:mm')}"></td>
        <td th:text="${consultation.getNamePatient()}"></td>
        <td th:text="${consultation.getPrice()}"></td>
        <td>
            <a th:href="@{'/doctors/consultation/details/' + ${consultation.getId()}}" type="button" class="btn btn-success">Review</a>
        </td>
    </tr>
</div>
</body>
</html>
