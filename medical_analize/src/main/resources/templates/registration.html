<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        select {
            width: 427px ;
            height: 50px;
            border-radius: 5px;
            border-color: rgba(162, 153, 162, 0.52);
        }
    </style>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <div class="row mb-2 mt-2" th:if="${showMessage}">
            <div class="col-12">
                <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
                    <span th:text="${message}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${warnMessage}" class="alert alert-dark alert-dismissible fade show" role="alert">
                    <span th:text="${warnMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <section class="vh-100 ">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body pl-5 pr-5">
                                    <h2 class="text-uppercase text-center mb-5">Create account</h2>
                                    <form method="POST" th:object="${authForm}" th:action="@{/registration}">

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="role">Role</label>
                                            <select th:field="*{role}" id="role">
                                                <option value="PATIENT">Patient</option>
                                                <option value="DOCTOR">Doctor</option>
                                            </select>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" th:field="*{email}" id="email"
                                                   class="form-control form-control-lg" required/>
                                            <span class="has-error text-danger" th:if="${#fields.hasErrors('email')}"
                                                  th:errors="*{email}"></span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" th:field="*{password}" id="password"
                                                   class="form-control form-control-lg" required/>
                                            <span class="has-error text-danger" th:if="${#fields.hasErrors('password')}"
                                                  th:errors="*{password}"></span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="passwordConfirm">Confirm your password</label>
                                            <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"
                                                   class="form-control form-control-lg" required/>
                                            <span class="has-error text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                                                   th:errors="*{passwordConfirm}"></span>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-info btn-block btn-lg">Create</button>
                                        </div>
                                        <p></p>
                                        <p class="mb-5 pb-lg-2" style="color: #6b6f70;">Have already an account? <a
                                                th:href="@{/login}" style="color: #09aee0;">Login here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
</body>
</html>
