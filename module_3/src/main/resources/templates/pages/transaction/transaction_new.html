<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title>Добавление нового товара</title>

</head>
<body>

<div layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card mb-2 mt-2" style="background-color:#1b2024;">
        <div class="card-header">
          <center>
            <h2><b><a style="color:white;">Транзакция</a></b></h2>
          </center>>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/transactions/create}" th:object="${transaction}" method="post">
            <<input type="hidden" id="accountId" aria-describedby="id" th:field="*{accountId}"
                    th:value="${accountId}" name="accountId">
            <div class="form-group">
              <label style="color:white;" for="transactionSum">Сумма платежа</label>
              <input type="number" class="form-control" id="transactionSum"
                     aria-describedby="transactionSum" th:field="*{transactionSum}" step="0.01">
            </div>
            <div class="form-group">
              <label>Категория товара</label>
              <table>
                <tr th:each="operation : ${operations}">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="selectedOperation"
                           th:value="${operation.getId()}" th:id="${operation.getId()}">
                    <label style="color:white;" class="form-check-label" th:for="${operation.getId()}"
                           th:text="${operation.getCategoryName()}"></label>
                  </div>
                </tr>
                <div class="form-check">
                  <input type="hidden" class="form-check-input" name="selectedOperation"
                         value="default" id="default" checked>
                  <label class="form-check-label" for="default" text="default"></label>
                </div>
              </table>
            </div>
            <hr>
            <center><button type="submit" class="btn btn-success">Создать</button></center>>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
