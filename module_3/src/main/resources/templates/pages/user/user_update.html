<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<div layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card mb-2 mt-2">
        <div class="card-header">
          <h2><b><a>User</a></b></h2>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/users/details/update}" th:object="${user}" method="post">
            <input type="hidden" id="id" aria-describedby="id" th:field="*{id}" th:value="${user.getId()}">
            <div class="form-group">
              <label for="userFirstName">Name</label>
              <input type="text" class="form-control" id="userFirstName" aria-describedby="userFirstName" th:field="*{firstName}">
            </div>
            <div class="form-group">
              <label for="userLastName">Lastname</label>
              <input type="text" class="form-control" id="userLastName" aria-describedby="userLastName" th:field="*{lastName}">
            </div>
            <div class="form-group">
              <label for="UserAge">Age</label>
              <input type="number" class="form-control" id="UserAge" aria-describedby="UserAge" th:field="*{age}">
            </div>
            <hr>
            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
