<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title>Добавление нового товара</title>

</head>
<body>

<div layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card mb-2 mt-2" style="background-color:#1b2024;">
        <div class="card-header">
          <center><h2><b><a style="color:white;">Операция</a></b></h2></center>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/operations/create}" th:object="${operation}" method="post">
            <div class="form-group">
              <label for="operationName" style="color:white;">Название категории:</label>
              <input type="text" class="form-control" id="operationName" aria-describedby="userFirstName"
                     th:field="*{operationName}">
            </div>
            <div class="form-group">
              <label style="color:white;">Категория товара</label>
              <table>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="categoryIncomeExpense"
                         th:value="${true}" th:id="*{categoryIncomeExpense}">
                  <label class="form-check-label" th:for="*{categoryIncomeExpense}"
                         style="color:white;" th:text="Доход"></label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="categoryIncomeExpense"
                         th:value="${false}" th:id="*{categoryIncomeExpense}" checked>
                  <label class="form-check-label" th:for="*{categoryIncomeExpense}"
                         style="color:white;" th:text="Расход"></label>
                </div>
              </table>
            </div>
            <hr>
            <center><button type="submit" class="btn btn-success">Создать</button></center>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
