<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>Groups</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="group,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${group.getName()}"></td>
        <td th:text="${group.getStudentCount()}"></td>
        <td>
            <a th:href="@{'/groups/details/' + ${group.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/groups/update/' + ${group.getId()}}" type="button"
               class="btn btn-primary">edit</a>
        </td>
        <td>
            <a th:href="@{'/groups/delete/' + ${group.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
    <form>
        <a th:href="@{/groups/new/}" type="button" class="btn btn-danger">Add new group</a>
    </form>

</div>

</body>
</html>
