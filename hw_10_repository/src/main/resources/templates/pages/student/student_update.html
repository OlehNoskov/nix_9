<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Update student</title>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Update student</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/students/update/' + ${student.getId()}}" th:object="${student}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">New first name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Введите имя" th:field="*{firstname}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">New Last name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Введите фамилию" th:field="*{lastname}">
                        </div>
                        <div class="form-group">
                            <label for="age">New Age</label>
                            <input type="text" class="form-control" id="age" aria-describedby="age" placeholder="Введите возраст" th:field="*{age}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
