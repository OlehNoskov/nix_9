<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
<head>
    <meta charset="utf-8">
    <title>Students</title>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="student,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${student.getFirstname()}"></td>
        <td th:text="${student.getLastname()}"></td>
        <td th:text="${student.getAge()}"></td>
        <td th:text="${#calendars.format(student.getCreated(),'dd MMMM yyyy')}"></td>
        <td>
            <a th:href="@{'/students/details/' + ${student.getId()}}" type="button" class="btn btn-warning">details</a>
        </td>
        <td>
            <a th:href="@{'/students/update/' + ${student.getId()}}" type="button" class="btn btn-primary">edit</a>
        </td>
        <td>
            <a th:href="@{'/students/delete/' + ${student.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
    <form>
        <a th:href="@{/students/new/}" type="button" class="btn btn-info">Add new Student</a>
    </form>

</div>

</body>
</html>
